<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="build/style.css" />

    <title>Vite App</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap");
    </style>
  </head>
  <body class="bg-Yellow">
    <!-- <div id="app"></div> -->
    <main
      class="bg-White w-[300px] mx-auto mt-20 rounded-xl shadow-customShadow"
    >
      <div class="px-4 py-4">
        <section>
          <img
            class="rounded-xl"
            src="./assets/images/illustration-article.svg"
            alt="imagen"
          />
        </section>
        <section>
          <div class="my-4">
            <button
              class="bg-Yellow rounded-md px-3 py-1 font-figtree font-medium"
            >
              Learning
            </button>
          </div>
          <p class="font-figtree my-4 text-sm">Published 21 Dec 2023</p>
          <h2 class="font-figtree font-bold text-lg mb-4">
            HTML & CSS foundations + tailwindcss
          </h2>
          <p class="text-Grey mb-4">
            These languages are the backbone of every website, degining
            structure, content, and presentation
          </p>
        </section>
        <div class="flex justify-between items-center w-[150px]">
          <img
            class="w-[40px]"
            src="./assets/images/image-avatar.webp"
            alt="avatar"
          />
          <p class="text-Black font-medium">Greg Hooper</p>
        </div>
      </div>
    </main>

    <script type="module" src="/main.js"></script>
